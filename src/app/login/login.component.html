
<div class="card">
    <article class="card-body mx-auto" style="max-width: 400px;padding-top: 66px;">
        
            <div *ngIf="errorFlag" class="alert alert-danger alert-dismissible fade show">
                    <strong>Error!</strong> A problem has been occurred while submitting your data.
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>

        <a routerLink="/signup" class="float-right btn btn-outline-primary">Sign up</a>
        <h4 class="card-title mb-4 mt-1">Sign in</h4>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Your email</label>
                <input name="" id="email" formControlName = "email" class="form-control" placeholder="Email" type="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">email is required</div>
                </div>
            </div> 
            <!-- form-group// -->
            <div class="form-group">
                <a class="float-right" href="#">Forgot?</a>
                <label for="password">Your password</label>
                <input class="form-control"  formControlName = "password" id="password" placeholder="******" type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">password is required</div>
                </div>
            </div> 
            <!-- form-group// -->
            <div class="form-group">
                <div class="checkbox">
                    <label> <input type="checkbox"> Save password </label>
                </div> 
                <!-- checkbox .// -->
            </div> 
            <!-- form-group// -->
            <div *ngIf ="!spinner" class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Login </button>
            </div>
            <div *ngIf ="spinner" class="form-group">
                    <button  class="btn btn-primary btn-block" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                    </button>
            </div> 
            <!-- form-group// -->
        </form>
    </article>
</div> 
<!-- card.// -->
